{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Expense</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" name="amount" value="{{ expense.amount }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" name="category" value="{{ expense.category }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="description" value="{{ expense.description }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
        </div>

        <button type="submit" class="btn btn-success">Update Expense</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
