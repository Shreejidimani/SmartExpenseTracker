{% extends "base.html" %}

{% block title %}Set Budget{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Set Your Monthly Budget</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label class="form-label">Monthly Budget Goal</label>
            {{ form.amount(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Save Budget</button>
    </form>
</div>
{% endblock %}
