{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow-lg">
        <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control input-lg" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control input-lg" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Login <i class="fas fa-sign-in-alt"></i></button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('register') }}" class="text-muted">Don't have an account? Register here.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
