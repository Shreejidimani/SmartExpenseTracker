{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card register-card shadow-lg">
        <div class="card-body">
            <h2 class="text-center mb-4">Register</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control input-lg" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control input-lg" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control input-lg" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" class="form-control input-lg" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Register <i class="fas fa-user-plus"></i></button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-muted">Already have an account? Login here.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
